<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Port</title>
</head>
<body>
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Example with viewport meta tag</title>
    </head>
    <body>
        <img
          width="300"
          src="https://programiz.com/sites/all/themes/programiz/assets/cover-artwork.png"
        />
        <h1>Viewport Set</h1>
    </body>
    <p>
        <picture>
            <source srcset="https://programiz.com/sites/all/themes/programiz/assets/cover
            -artwork.png" media="(max-width: 400px)">
            <source srcset="https://programiz.com/sites/all/themes/programiz/assets/cover-artwork.png">
            <img src="logo_regular.png" alt="Logo">
        </picture>
    </p>
    <P>
        <h1>Learn about HTML</h1>
<style>
    @media only screen and (max-width: 600px) {
        body {
            background-color: lightblue;
        }
    }
 </style>
    </P>
</html>
</body>
</html>
